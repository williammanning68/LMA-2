      <tr>
        <td align="center" style="padding:0; margin:0;">

          <!-- Constrained container -->
          <table role="presentation" width="700" cellpadding="0" cellspacing="0" border="0" style="width:700px; max-width:700px; border-collapse:collapse;">
            <!-- Top spacer -->
            <tr>
              <td height="20" style="height:20px; line-height:20px; font-size:0;">&nbsp;</td>
            </tr>

            <!-- Banner -->
            <tr>
              <td style="background:#475560; padding:24px 28px; text-align:center;">

                  Hansard Monitor&nbsp;&nbsp;BETA

                </div>
              </td>
            </tr>

            <!-- Spacer -->
            <tr>
              <td height="18" style="height:18px; line-height:18px; font-size:0;">&nbsp;</td>
            </tr>

            <!-- Detection summary: header rule + title -->
            <tr>
              <td style="padding:0 14px;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse; border:1px solid #D8DCE0; background:#ffffff;">
                  <tr>
                    <td colspan="4" style="border-bottom:1.5px solid #C5A572; padding:12px 14px; text-align:center;">
                      <div style="font-family:Calibri, Arial, sans-serif; font-size:16px; line-height:20px; color:#000000; font-weight:700; mso-line-height-rule:exactly;">
                        Detection Match by Chamber
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td width="28%" style="width:28%; background:#4A5A6A; padding:10px 8px; text-align:center;">
                      <div style="font-family:Calibri, Arial, sans-serif; font-size:13px; line-height:16px; color:#ffffff; font-weight:700; mso-line-height-rule:exactly;">Keyword</div>
                    </td>
                    <td width="28%" style="width:28%; background:#4A5A6A; padding:10px 8px; text-align:center;">
                      <div style="font-family:Calibri, Arial, sans-serif; font-size:13px; line-height:16px; color:#ffffff; font-weight:700; mso-line-height-rule:exactly;">House of Assembly</div>
                    </td>
                    <td width="28%" style="width:28%; background:#4A5A6A; padding:10px 8px; text-align:center;">
                      <div style="font-family:Calibri, Arial, sans-serif; font-size:13px; line-height:16px; color:#ffffff; font-weight:700; mso-line-height-rule:exactly;">Legislative Council</div>
                    </td>
                    <td width="16%" style="width:16%; background:#4A5A6A; padding:10px 8px; text-align:center;">
                      <div style="font-family:Calibri, Arial, sans-serif; font-size:13px; line-height:16px; color:#ffffff; font-weight:700; mso-line-height-rule:exactly;">Total</div>
                    </td>
                  </tr>

                  <!-- >>> send_email.py will inject rows here -->
                  <!--
                    Expected markup per row (example only; send_email.py will generate these):
                    <tr>
                      <td style="border-top:1px solid #ECF0F1; padding:12px 8px;">
                        <div style="font-family:Calibri, Arial, sans-serif; font-size:14px; line-height:18px; color:#000; font-weight:700; mso-line-height-rule:exactly;">[Keyword]</div>
                      </td>
                      <td style="border-top:1px solid #ECF0F1; padding:12px 8px; text-align:center;">

                      <td style="border-top:1px solid #ECF0F1; padding:12px 8px; text-align:center;">
                        <div style="font-family:Calibri, Arial, sans-serif; font-size:14px; line-height:18px; color:#000; font-weight:700; mso-line-height-rule:exactly;">[LC count]</div>
                      </td>
                      <td style="border-top:1px solid #ECF0F1; border-left:1px solid #D8DCE0; padding:12px 8px; text-align:center;">
                        <div style="font-family:Calibri, Arial, sans-serif; font-size:14px; line-height:18px; color:#000; font-weight:700; mso-line-height-rule:exactly;">[Total]</div>
                      </td>
                    </tr>

                </table>

            </tr>

            <!-- Spacer -->
            <tr>
              <td height="22" style="height:22px; line-height:22px; font-size:0;">&nbsp;</td>
            </tr>

            <!-- Details header -->
            <tr>
              <td style="padding:0 14px;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse;">
                  <tr>
                    <td style="padding:0 0 6px 0;">
                      <div style="font-family:Calibri, Arial, sans-serif; font-size:16px; line-height:20px; color:#000000; font-weight:700; mso-line-height-rule:exactly;">
                        Matches by Transcript
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Details body (cards/rows injected) -->
            <tr>
              <td style="padding:0 14px;">
                <!-- >>> send_email.py will inject details here -->
                <!--
                  Guidance (send_email.py output should be built with the same spacing rhythm):
                  - Wrap each transcript block in its own table with border:1px solid #D8DCE0 and a header row.
                  - Use spacer rows like:
                      <tr><td height="14" style="height:14px; line-height:14px; font-size:0;">&nbsp;</td></tr>
                  - Keep fonts: 14px/18px for body; 13px/16px in small meta rows; mso-line-height-rule:exactly on all text containers.
