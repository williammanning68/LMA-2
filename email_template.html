<!doctype html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hansard Monitor</title>

  <!-- Basic resets that play well with Outlook; MSO-specific rules are injected by the Python -->
  <style>
    /* General */
    html,body{margin:0;padding:0;background:#F5F7F9}
    img{border:0;height:auto;line-height:100%;outline:none;text-decoration:none}
    table{border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt}
    .wrap{width:100%}
    .container{width:675px;max-width:675px}
    .font{font-family:'Segoe UI',Arial,Helvetica,sans-serif}
    .muted{color:#6A7682}
    .title{color:#FFFFFF}
    .hmsurface{background:#475560}
    .panel{background:#ECF0F1}
    .panel-inner{background:#FFFFFF;border:1px solid #D8DCE0}
    .section-hdr{border-bottom:2px solid #C5A572}
    .pad-0{padding:0}
    .pad-xs{padding:4px 8px}
    .pad-sm{padding:6px 10px}
    .pad-md{padding:12px 14px}
    .pad-lg{padding:18px 21px}
    .lh-tight{line-height:16px}
    .lh-base{line-height:18px}
    .lh-loose{line-height:22px}
    .small{font-size:13px}
    .base{font-size:15px}
    .lg{font-size:16px}
    .xl{font-size:27px}
    .tbl-hdr{background:#4A5A6A;color:#FFFFFF}
    .tbl-cell{border-bottom:1px solid #ECF0F1}
    .tbl-left{border-left:1px solid #D8DCE0}
    .tbl-right{border-right:1px solid #D8DCE0}
    .num{font-weight:700;color:#000;text-align:center}
    .kw{font-weight:700;color:#000}
    .badge{background:#4A5A6A;color:#FFF;font-weight:700;font-size:13px;height:18px;line-height:18px;display:inline-block;text-align:center;width:32px}
    .card-hdr{background:#ECF0F1;border-bottom:1px solid #D8DCE0}
    .section-rail{border-left:3px solid #C5A572;background:#F7F9FA}
    /* Make paragraphs tight in Outlook as well; Python also injects an MSO reset */
    p{margin:0}
  </style>
</head>
<body class="font" style="mso-line-height-rule:exactly;">

  <!-- Outer wrapper -->
  <table class="wrap" role="presentation" width="100%" cellpadding="0" cellspacing="0">
    <tr><td align="center">

      <!-- Fixed container -->
      <table class="container" role="presentation" width="675" cellpadding="0" cellspacing="0">
        <tr><td class="pad-0">

          <!-- Header -->
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" class="hmsurface">
            <tr>
              <td class="pad-lg">
                <p class="xl title" style="mso-line-height-rule:exactly;"><b>Hansard Monitor – BETA Version 18.3</b></p>
                <p class="lg title" style="mso-line-height-rule:exactly;">Program Run: [DATE]</p>
              </td>
            </tr>
          </table>

          <table role="presentation" width="100%" cellpadding="0" cellspacing="0"><tr><td height="6" style="height:6px;line-height:6px;font-size:0;mso-line-height-rule:exactly;">&nbsp;</td></tr></table>

          <!-- Detection panel -->
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" class="panel">
            <tr>
              <td class="pad-0" style="padding:6px 0;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" class="panel-inner">
                  <!-- Section heading -->
                  <tr>
                    <td class="pad-md section-hdr" align="center">
                      <p class="lg" style="color:#000;"><b>Detection Match by Chamber</b></p>
                    </td>
                  </tr>

                  <!-- Table -->
                  <tr>
                    <td class="pad-sm">
                      <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                        <tr class="tbl-hdr">
                          <td class="pad-sm tbl-left small"><b>Keyword</b></td>
                          <td class="pad-sm small" align="center"><b>House of Assembly</b></td>
                          <td class="pad-sm small" align="center"><b>Legislative Council</b></td>
                          <td class="pad-sm tbl-right small" align="center"><b>Total</b></td>
                        </tr>

                        <!-- Python will keep the header row above and replace everything beneath it -->
                        <tr>
                          <td class="pad-sm tbl-left tbl-cell small kw">sample keyword</td>
                          <td class="pad-sm tbl-cell small num" align="center">0</td>
                          <td class="pad-sm tbl-cell small num" align="center">0</td>
                          <td class="pad-sm tbl-right tbl-cell small num" align="center">0</td>
                        </tr>

                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

          <table role="presentation" width="100%" cellpadding="0" cellspacing="0"><tr><td height="6" style="height:6px;line-height:6px;font-size:0;mso-line-height-rule:exactly;">&nbsp;</td></tr></table>

          <!-- Sample section to be replaced (Python removes this block entirely) -->
          <!-- Sample section to be replaced -->
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
            <tr><td class="pad-0">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="pad-sm section-rail">
                    <p class="small" style="color:#000;"><b>transcript_file.txt</b></p>
                    <p class="small muted">0 match(es)</p>
                  </td>
                </tr>
                <tr>
                  <td class="pad-sm panel-inner">
                    <!-- Example card -->
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border:1px solid #D8DCE0;">
                      <tr class="card-hdr">
                        <td class="pad-xs" width="32" align="center"><span class="badge">1</span></td>
                        <td class="pad-xs"><p class="small" style="color:#24313F;text-transform:uppercase;"><b>SPEAKER NAME</b></p></td>
                        <td class="pad-xs" align="right"><p class="small muted">lines 12–14</p></td>
                      </tr>
                      <tr>
                        <td class="pad-sm" colspan="3">
                          <p class="small" style="color:#1F2A36;">This is an example excerpt that will be replaced by the Python generator.</p>
                        </td>
                      </tr>
                    </table>

                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0"><tr><td height="2" style="height:2px;line-height:2px;font-size:0;mso-line-height-rule:exactly;">&nbsp;</td></tr></table>
                  </td>
                </tr>
              </table>
            </td></tr>
          </table>
          <!-- End sample section -->

          <table role="presentation" width="100%" cellpadding="0" cellspacing="0"><tr><td height="6" style="height:6px;line-height:6px;font-size:0;mso-line-height-rule:exactly;">&nbsp;</td></tr></table>

        </td></tr>
      </table>

    </td></tr>
  </table>
</body>
</html>
