<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
  <meta name="x-apple-disable-message-reformatting" />
  <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no" />
  <title>Hansard Monitor</title>
  <!--[if mso]>
  <xml>
    <o:OfficeDocumentSettings>
      <o:PixelsPerInch>96</o:PixelsPerInch>
      <o:AllowPNG/>
    </o:OfficeDocumentSettings>
  </xml>
  <![endif]-->
  <style>
    /* Safe defaults for non-Outlook */
    body { margin:0; padding:0; }
    img { border:0; display:block; }
    table { border-collapse:collapse; }
  </style>
  <!--[if mso]><style>
    /* Scope all Outlook tweaks to the hm wrapper */
    .hm p { margin:0 !important; }
    .hm td { mso-line-height-rule:exactly; }
  </style><![endif]-->
</head>
<body style="margin:0; padding:0; background:#F3F4F6;">
  <center class="hm" style="width:100%; background:#F3F4F6;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#F3F4F6;">
      <tr>
        <td>

          <!-- Header bar -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#475560;">
            <tr>
              <td align="center">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="91%">
                  <tr>
                    <td style="padding:10pt 0; font-family:'Segoe UI', Arial, sans-serif; color:#FFFFFF; font-size:14pt; font-weight:600;">
                      Hansard Monitor – BETA Version 18.3
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

          <!-- Date row -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#FFFFFF;">
            <tr>
              <td align="center">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="91%">
                  <tr>
                    <td style="padding:8pt 0 6pt 0; font-family:'Segoe UI', Arial, sans-serif; color:#111827; font-size:10pt;">
                      <b>Program Run:</b> %%PROGRAM_RUN_DATE%%
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

          <!-- Spacer -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#FFFFFF;">
            <tr><td align="center">
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="91%">
                <tr><td style="font-size:0; line-height:0; height:8pt">&nbsp;</td></tr>
              </table>
            </td></tr>
          </table>

          <!-- Detection summary -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#FFFFFF;">
            <tr>
              <td align="center">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="91%">
                  <tr>
                    <td style="font-family:'Segoe UI', Arial, sans-serif; font-size:12pt; color:#111827; padding:0 0 4pt 0; font-weight:600;">
                      Detection Match by Chamber
                    </td>
                  </tr>
                </table>

                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="91%" style="border:1pt solid #C9CED6;">
                  <tr style="background:#EEF2F7;">
                    <td style="padding:6pt 8pt; border-right:1pt solid #C9CED6; font-family:'Segoe UI', Arial, sans-serif; font-size:10pt; font-weight:600;">Keyword</td>
                    <td style="padding:6pt 8pt; border-right:1pt solid #C9CED6; font-family:'Segoe UI', Arial, sans-serif; font-size:10pt; font-weight:600; text-align:center;">House of Assembly</td>
                    <td style="padding:6pt 8pt; border-right:1pt solid #C9CED6; font-family:'Segoe UI', Arial, sans-serif; font-size:10pt; font-weight:600; text-align:center;">Legislative Council</td>
                    <td style="padding:6pt 8pt; font-family:'Segoe UI', Arial, sans-serif; font-size:10pt; font-weight:600; text-align:center;">Total</td>
                  </tr>
                  <!-- BEGIN: DETECTION_TABLE_ROWS -->
                  <!-- (rows will be injected here) -->
                  <!-- END: DETECTION_TABLE_ROWS -->
                </table>

                <!-- Spacer under table -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="91%">
                  <tr><td style="font-size:0; line-height:0; height:10pt">&nbsp;</td></tr>
                </table>
              </td>
            </tr>
          </table>

          <!-- Sections container (cards) -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#FFFFFF;">
            <tr>
              <td align="center">
                <!-- BEGIN: SECTIONS -->
                <!-- (per-file headers + cards will be injected here) -->
                <!-- END: SECTIONS -->
              </td>
            </tr>
          </table>

          <!-- Footer -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#FFFFFF;">
            <tr><td align="center">
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="91%">
                <tr><td style="font-size:0; line-height:0; height:12pt">&nbsp;</td></tr>
                <tr>
                  <td style="padding:8pt 0 16pt 0; font-family:'Segoe UI', Arial, sans-serif; font-size:9pt; color:#6B7280;">
                    <b>BETA</b> — Internal only. Please do not forward.
                  </td>
                </tr>
              </table>
            </td></tr>
          </table>

        </td>
      </tr>
    </table>
  </center>
</body>
</html>
